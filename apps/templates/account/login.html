{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block body %}
<h2>Login</h2>

<form method="post">
  {% csrf_token %}
  {{ form.login | as_crispy_field }} <br>
  {{ form.password | as_crispy_field }} <br>
  <button class="btn btn-success" type="submit">Login</button>
</form>
{% endblock body %}
